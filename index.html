  <body>
    <header>
      <p>Easy Double-Columns Post!</p>
    </header>

    <div class="container"><!--container/container-fluid-->
      
        <!-- <input id="removeColumn" type="button" value="Remove Column" onclick="removeColumn()"> -->

        <div class="upperDiv"><input type="text" class="midInputColumn title" placeholder="Optional: Add a title! :D" onkeyup="saveTitle()"></div>
        <div class="midDiv"><div type="text" placeholder="Left column 1" class="leftInputColumn inputColumn" onkeyup="saveAndTransformLeftText()" id="column0"></div><div type="text" placeholder="Right column 1" class="rightInputColumn inputColumn" onkeyup="saveAndTransformRightText()" id="column2"></div>
        </div>
        <div class="lowerDiv">
          
        </div>
        
      </div>
      <div class="container middle">
        <input id="addSegment" type="button" value="Add new segment" >
        <input id="deleteSegment" type="hidden" value="Delete added segment" >
        <input id="copyToClipboard" type="button" value="Copy To Clipboard" >

        <textarea type="text" placeholder="Output" class="outputColumn"></textarea>

      </div>

    <footer>

    </footer>
